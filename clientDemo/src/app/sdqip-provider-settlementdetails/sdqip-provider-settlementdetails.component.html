<div class="flex">
    <p-button icon="pi pi-check"></p-button>
    <p-splitButton [model]="items" label="Primary" ></p-splitButton>
    <p-button icon="pi pi-check"></p-button>
</div>

<div>
    <p-table [value]="products" [tableStyle]="{ 'width': '100%' }">
        <ng-template pTemplate="header">
            <tr class="table-head">
                <th>Provider Name</th>
                <th>Provider NPI</th>
                <th>Total Members</th>
                <th>Eligibile Members</th>
                <th>Compliant Members</th>
                <th>Non-Compliance Members</th>
                <th colspan="1"></th>
                <th colspan="1"></th>
                <th colspan="1"></th>
                <th colspan="1"></th>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.npi }}</td>
                <td class="highlights">{{ product.totalMember }}</td>
                <td class="highlights">{{ product.eligibileMember }}</td>
                <td class="highlights">{{ product.compliantMember }}</td>
                <td class="highlights">{{ product.nonComplianceMembers }}</td>
                <td colspan="1"></td>
                <td colspan="1"></td>
                <td colspan="1"></td>
                <td colspan="1"></td>
            </tr>
        </ng-template>
    </p-table>
</div>
